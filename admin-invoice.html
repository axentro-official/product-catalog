/* Helpers: find product */
function findBySku(sku){
  const s = String(sku || "").trim().toLowerCase();
  if(!s) return null;
  return PRODUCTS.find(p => String(p.id || "").trim().toLowerCase() === s) || null;
}
function findByName(name){
  const n = String(name || "").trim().toLowerCase();
  if(!n) return null;
  // exact first
  let hit = PRODUCTS.find(p => String(p.name || "").trim().toLowerCase() === n);
  if(hit) return hit;
  // contains (fallback)
  hit = PRODUCTS.find(p => String(p.name || "").trim().toLowerCase().includes(n));
  return hit || null;
}

/* âœ… Parse pasted WhatsApp line */
function parseWhatsAppText(text){
  const t = String(text || "").trim();
  if(!t) return { sku:"", name:"" };

  // Try detect SKU like ITM01 / ABC123 etc
  const skuMatch = t.match(/\b([A-Z]{2,}\d{1,})\b/i);
  let sku = skuMatch ? skuMatch[1].toUpperCase() : "";

  // Try get name between pipes: ITM01 | NAME | ...
  let name = "";
  const pipeParts = t.split("|").map(s => s.trim()).filter(Boolean);
  if(pipeParts.length >= 2){
    // could be "ITM01" then "Ø´ÙŠØª Ø´ÙØ§Ù"
    const maybeName = pipeParts.find(part => !/\b([A-Z]{2,}\d{1,})\b/i.test(part) && part.length >= 2);
    if(maybeName) name = maybeName.replace(/^â€¢\s*/,"").trim();
  }

  return { sku, name };
}

/* âœ… Paste support from WhatsApp */
itemsTbody.addEventListener("paste", (ev)=>{
  const el = ev.target;
  if(!el) return;
  const tr = el.closest("tr");
  if(!tr) return;

  const field = el.getAttribute("data-field");
  if(field !== "sku" && field !== "name") return;

  const txt = (ev.clipboardData || window.clipboardData)?.getData("text") || "";
  if(!txt) return;

  // Let paste happen then parse
  setTimeout(()=>{
    const val = el.value || txt;
    const parsed = parseWhatsAppText(val);

    if(parsed.sku){
      const p = findBySku(parsed.sku) || null;
      tr.querySelector('[data-field="sku"]').value = parsed.sku;
      if(p){
        tr.querySelector('[data-field="name"]').value = String(p.name || "").trim();
      }

    if(!parsed.sku && parsed.name){
      const p2 = findByName(parsed.name);
      tr.querySelector('[data-field="name"]').value = parsed.name;
      if(p2){
        tr.querySelector('[data-field="sku"]').value = String(p2.id || "").trim();
      }
    }

    // if paste contains only name and matches product by contains
    if(!parsed.sku && !parsed.name){
      const p3 = findByName(val);
      if(p3){
        tr.querySelector('[data-field="sku"]').value = String(p3.id || "").trim();
        tr.querySelector('[data-field="name"]').value = String(p3.name || "").trim();
      }
    }

    calcRowByTr(tr);
  }, 0);
});

function calcGrand(){
