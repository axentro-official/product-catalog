<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ŸÉÿ™ÿßŸÑŸàÿ¨ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</title>

  <style>
    :root{
      --bg1:#0b1020; --bg2:#0f172a;
      --stroke:#ffffff1a; --text:#e5e7eb; --muted:#94a3b8;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius:18px;
      --accent:#60a5fa; --accent2:#a78bfa;
      --ok:#22c55e; --warn:#facc15; --bad:#ef4444;
      --container-max:1100px;
      --gap:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(96,165,250,.25), transparent 55%),
        radial-gradient(700px 500px at 90% 20%, rgba(167,139,250,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}
    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:14px 16px;
      background: linear-gradient(180deg, rgba(15,23,42,.88), rgba(15,23,42,.55));
      border-bottom:1px solid var(--stroke);
      backdrop-filter: blur(12px);
    }
    .brand{display:flex; align-items:center; gap:12px}

    .logo{
      width:44px; height:44px;
      border-radius:999px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(96,165,250,.35), rgba(167,139,250,.25));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding:5px;
      flex:0 0 auto;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .brand-title{font-size:16px;font-weight:900}
    .brand-sub{font-size:12px;color:var(--muted)}
    .actions{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    .input{
      width:220px; max-width:85vw;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .input::placeholder{color:#9ca3af}

    .cartBtn{
      display:inline-flex; align-items:center; gap:10px;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid rgba(96,165,250,.35);
      background: linear-gradient(135deg, rgba(96,165,250,.20), rgba(167,139,250,.12));
      font-weight:900; cursor:pointer;
      user-select:none;
    }
    .badge{
      min-width:26px; height:22px;
      padding:0 8px;
      border-radius:999px;
      display:grid; place-items:center;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.25);
      font-size:12px;
    }

    .container{max-width:var(--container-max); margin:18px auto; padding:0 16px}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap:var(--gap);
    }
    .card{
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      transition: transform .18s ease, border-color .18s ease;
      display:flex; flex-direction:column;
    }
    .card:hover{transform: translateY(-2px); border-color: rgba(96,165,250,.45)}
    .media{position:relative; background: rgba(255,255,255,.03); aspect-ratio: 3 / 2; width:100%}
    .media img{width:100%; height:100%; object-fit:cover; display:block}
    .chip{
      position:absolute; bottom:8px; right:8px;
      padding:5px 9px;
      border-radius:999px;
      background: rgba(15,23,42,.75);
      border:1px solid var(--stroke);
      font-size:11px;
    }
    .body{padding:10px; display:flex; flex-direction:column; gap:8px; flex:1}
    .title{font-weight:900; font-size:13px; line-height:1.3}
    .meta{font-size:11px; color:var(--muted); display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .status{
      font-weight:900;
      padding:3px 7px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      font-size:11px;
    }
    .st-available{color:var(--ok)}
    .st-low{color:var(--warn)}
    .st-out{color:var(--bad)}

    .addBtn{
      width:100%;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid rgba(96,165,250,.35);
      background: linear-gradient(135deg, rgba(96,165,250,.22), rgba(167,139,250,.15));
      font-weight:900; font-size:12px; cursor:pointer;
      color:var(--text);
    }
    .addBtn:disabled{
      opacity:.45; cursor:not-allowed;
      border-color: var(--stroke);
      background: rgba(255,255,255,.06);
    }

    .buyRow{
      margin-top:9px;
      display:flex;
      gap:8px;
      align-items:stretch;
    }
    .qtyMini{
      display:flex;
      align-items:center;
      gap:6px;
      padding:6px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      flex:0 0 auto;
    }
    .qMiniBtn{
      width:32px; height:32px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
      line-height:1;
    }
    .qMiniVal{
      width:36px;
      text-align:center;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      border-radius:12px;
      padding:7px 6px;
      font-weight:900;
      font-size:12px;
    }
    .buyRow .addBtn{flex:1; margin-top:0}

    /* Drawer (RTL: open from right) */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(4px);
      display:none;
      z-index:50;
    }
    .drawer{
      position:fixed; top:0; bottom:0; right:0; left:auto;
      width:min(420px, 92vw);
      background: linear-gradient(180deg, rgba(15,23,42,.95), rgba(2,6,23,.95));
      border-left:1px solid var(--stroke);
      box-shadow: var(--shadow);
      transform: translateX(110%);
      transition: transform .2s ease;
      z-index:60;
      display:flex; flex-direction:column;
    }
    .drawer.open{transform: translateX(0)}
    .overlay.show{display:block}
    .dHead{
      padding:14px 14px;
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid var(--stroke);
    }
    .dTitle{font-weight:900}
    .xBtn{
      padding:8px 10px; border-radius:12px;
      border:1px solid var(--stroke); background: rgba(255,255,255,.06);
      cursor:pointer;
    }
    .dBody{padding:12px; overflow:auto; flex:1}
    .item{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      border-radius:16px;
      padding:10px;
      display:flex; gap:10px; align-items:center;
      margin-bottom:10px;
    }
    .thumb{
      width:56px; height:56px; border-radius:14px;
      border:1px solid var(--stroke);
      object-fit:cover; background: rgba(255,255,255,.04);
      flex:0 0 auto;
    }
    .iInfo{flex:1; min-width:0}
    .iName{font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .iMeta{font-size:11px; color:var(--muted); margin-top:3px}
    .qtyBox{display:flex; align-items:center; gap:6px; flex:0 0 auto;}
    .qBtn{
      width:32px; height:32px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .qVal{
      width:40px; text-align:center;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      border-radius:12px;
      padding:7px 6px;
      font-weight:900; font-size:12px;
    }
    .rmBtn{
      margin-top:6px;
      font-size:11px;
      color: #fca5a5;
      cursor:pointer;
      user-select:none;
    }
    .dFoot{
      padding:12px;
      border-top:1px solid var(--stroke);
      display:flex; gap:10px; flex-wrap:wrap;
      background: rgba(255,255,255,.03);
    }
    .footBtn{
      flex:1;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
      text-align:center;
    }
    .primary{
      border-color: rgba(96,165,250,.45);
      background: linear-gradient(135deg, rgba(96,165,250,.28), rgba(167,139,250,.18));
    }
    .empty{
      padding:14px;
      border:1px dashed var(--stroke);
      border-radius: var(--radius);
      color:var(--muted);
      text-align:center;
      width:100%;
    }
    .toast{
      position:fixed; bottom:16px; left:16px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(15,23,42,.85);
      box-shadow: var(--shadow);
      display:none;
      z-index:80;
      font-weight:900; font-size:12px;
    }

    /* Skeleton */
    .skeleton{position:relative; overflow:hidden}
    .skeleton::after{
      content:"";
      position:absolute; inset:0;
      transform:translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.08), transparent);
      animation: shimmer 1.1s infinite;
    }
    @keyframes shimmer{100%{transform:translateX(100%)}}

    /* Responsive tweaks */
    @media (max-width: 920px){
      :root{ --container-max:920px }
      .grid{ grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)) }
    }
    @media (max-width: 720px){
      .topbar{
        flex-direction:column;
        align-items:stretch;
        gap:10px;
      }
      .brand{width:100%; justify-content:space-between}
      .actions{
        width:100%;
        justify-content:space-between;
      }
      .input{ width:100%; max-width:100%;}
      .grid{ grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:10px }
      .drawer{ width:100%; max-width:480px; }
      .toast{ left:12px; right:auto; bottom:12px }
    }

    /* Ensure focus styles */
    :focus{ outline:3px solid rgba(96,165,250,.2); outline-offset:3px; }
  </style>
</head>

<body>

  <script>
    // API
    const API_URL = "https://script.google.com/macros/s/AKfycbwsPPw3UiW6TBngBcbFxY4E8rB7JYgK1W2LRn0WaS9C7OitA1FgZ1vAz9Qr1u_ojlZ8/exec";

    // Keys
    const LS_KEY = "AX_CART_V1";
    const CART_VER_KEY = "AX_CART_SCHEMA_VER";
    const CART_SCHEMA_VER = "2";

    const PROD_CACHE_KEY = "AX_PRODUCTS_CACHE_V1";
    const PROD_CACHE_TS  = "AX_PRODUCTS_CACHE_TS_V1";
    const CACHE_TTL_MS   = 10 * 60 * 1000;

    const IMG_PLACEHOLDER = "https://via.placeholder.com/600x400?text=No+Image";

    let products = [];
    const state = { q:"", cat:"" };

    const elGrid = document.getElementById("grid");
    const elQ = document.getElementById("q");
    const elCat = document.getElementById("cat");

    const cartBtn = document.getElementById("cartBtn");
    const cartCount = document.getElementById("cartCount");
    const overlay = document.getElementById("overlay");
    const drawer = document.getElementById("drawer");
    const closeDrawer = document.getElementById("closeDrawer");
    const cartList = document.getElementById("cartList");
    const clearCart = document.getElementById("clearCart");
    const toast = document.getElementById("toast");
    const checkout = document.getElementById("checkout");

    const draftQty = Object.create(null);
    let _lastFocusedBeforeDrawer = null;

    function norm(s=""){ return String(s).toLowerCase().trim(); }

    function statusClass(av){
      if(av === "Low stock") return "st-low";
      if(av === "Out of stock") return "st-out";
      return "st-available";
    }

    function resolveImage(p){
      const apiImg = (p && p.image) ? String(p.image).trim() : "";
      if(apiImg && apiImg !== "images/placeholder.jpg" && apiImg !== "placeholder.jpg"){
        return apiImg;
      }
      return `images/${p.id}.webp`;
    }

    function initCartSchema(){
      const v = localStorage.getItem(CART_VER_KEY);
      if(v !== CART_SCHEMA_VER){
        localStorage.setItem(CART_VER_KEY, CART_SCHEMA_VER);
        localStorage.setItem(LS_KEY, JSON.stringify([]));
      } else {
        try{
          const raw = localStorage.getItem(LS_KEY);
          const arr = raw ? JSON.parse(raw) : [];
          const ok = Array.isArray(arr) && arr.every(x => x && typeof x.id === "string" && Number(x.qty) > 0);
          if(!ok) localStorage.setItem(LS_KEY, JSON.stringify([]));
        }catch(e){
          localStorage.setItem(LS_KEY, JSON.stringify([]));
        }
      }
    }

    function getCart(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch(e){
        return [];
      }
    }
    function setCart(items){
      localStorage.setItem(LS_KEY, JSON.stringify(items));
    }
    function cartTotalCount(){
      const c = getCart();
      return c.reduce((sum,it)=>sum + (Number(it.qty)||0), 0);
    }

    function getQtyInCart(pid){
      const it = getCart().find(x => x.id === pid);
      return Number(it?.qty) || 0;
    }

    function getDraftQty(pid){
      const inCart = getQtyInCart(pid);
      if(inCart > 0) return inCart;
      return Math.max(0, Number(draftQty[pid]) || 0);
    }

    function setDraft(pid, qty){
      const q = Math.max(0, Number(qty) || 0);
      draftQty[pid] = q;
      renderCatalog();
    }

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.style.display="none", 2000);
    }

    function openDrawer(){
      _lastFocusedBeforeDrawer = document.activeElement;
      overlay.classList.add("show");
      drawer.classList.add("open");
      drawer.setAttribute("aria-hidden","false");
      cartBtn.setAttribute("aria-expanded", "true");
      renderCart();
      // move focus to close button for keyboard users
      closeDrawer.focus();
      // disable page scroll while drawer open
      document.documentElement.style.overflow = "hidden";
    }
    function closeDrawerFn(){
      overlay.classList.remove("show");
      drawer.classList.remove("open");
      drawer.setAttribute("aria-hidden","true");
      cartBtn.setAttribute("aria-expanded", "false");
      // restore focus
      if(_lastFocusedBeforeDrawer && typeof _lastFocusedBeforeDrawer.focus === "function"){
        try { _lastFocusedBeforeDrawer.focus(); } catch(e){}
      }
      document.documentElement.style.overflow = "";
    }

    function setQtyFromCatalog(pid, qty){
      const p = products.find(x=>x.id===pid);
      if(!p) return;

      if(p.availability === "Out of stock"){
        showToast("Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠ ÿ≠ÿßŸÑŸäŸãÿß.");
        return;
      }

      const cart = getCart();
      const idx = cart.findIndex(x=>x.id===pid);
      const q = Math.max(0, Number(qty)||0);

      if(q === 0){
        if(idx >= 0) cart.splice(idx, 1);
      } else {
        if(idx >= 0) cart[idx].qty = q;
        else cart.push({ id: pid, qty: q });
      }

      setCart(cart);
      updateCartBadge();
      renderCatalog();
    }

    function addToCart(pid){
      const p = products.find(x=>x.id===pid);
      if(!p) return;

      if(p.availability === "Out of stock"){
        showToast("Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠ ÿ≠ÿßŸÑŸäŸãÿß.");
        return;
      }

      const inCart = getQtyInCart(pid);
      if(inCart > 0){
        showToast("ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÖŸàÿ¨ŸàÿØ ŸÅŸä ÿßŸÑÿ≥ŸÑÿ©. ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿπÿØÿßÿØ ŸÑŸÑÿ™ÿπÿØŸäŸÑ ‚úÖ");
        return;
      }

      const q = getDraftQty(pid);
      const firstQty = q > 0 ? q : 1;

      setQtyFromCatalog(pid, firstQty);
      draftQty[pid] = firstQty;

      showToast("ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ© ‚úÖ");
    }

    function setQty(pid, qty){
      const cart = getCart();
      const idx = cart.findIndex(x=>x.id===pid);
      if(idx < 0) return;

      cart[idx].qty = Math.max(1, Number(qty)||1);
      setCart(cart);
      updateCartBadge();
      renderCart();
      renderCatalog();
    }

    function removeItem(pid){
      setCart(getCart().filter(x=>x.id!==pid));
      updateCartBadge();
      renderCart();
      renderCatalog();
    }

    function renderCart(){
      const cart = getCart();
      cartList.innerHTML = "";

      checkout.style.pointerEvents = cart.length ? "auto" : "none";
      checkout.style.opacity = cart.length ? "1" : ".45";

      if(cart.length === 0){
        cartList.innerHTML = `<div class="empty">ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©. ÿ£ÿ∂ŸÅ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨.</div>`;
        return;
      }

      cart.forEach(it=>{
        const p = products.find(x=>x.id===it.id);
        if(!p) return;

        const row = document.createElement("div");
        row.className = "item";

        const img = document.createElement("img");
        img.className = "thumb";
        img.loading = "lazy";
        img.decoding = "async";
        img.src = resolveImage(p);
        img.alt = p.name || "product";
        img.onerror = ()=> img.src = IMG_PLACEHOLDER;

        const info = document.createElement("div");
        info.className = "iInfo";
        info.innerHTML = `
          <div class="iName">${p.name}</div>
          <div class="iMeta">${p.category} ‚Ä¢ <span class="${statusClass(p.availability)}" style="font-weight:900">${p.availability}</span> ‚Ä¢ ${p.id}</div>
          <div class="rmBtn" data-rm="${p.id}" role="button" tabindex="0">ÿ≠ÿ∞ŸÅ ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©</div>
        `;

        const qtyBox = document.createElement("div");
        qtyBox.className = "qtyBox";
        qtyBox.innerHTML = `

          <div class="qVal" aria-live="polite">${Number(it.qty)||1}</div>
