      filtered.forEach(p=>{

    function saveProductsCache(list){
      localStorage.setItem(PROD_CACHE_KEY, JSON.stringify(list));
      localStorage.setItem(PROD_CACHE_TS, String(Date.now()));
    }

    function loadProductsFromCache(){
      try{
        const raw = localStorage.getItem(PROD_CACHE_KEY);
        const ts = Number(localStorage.getItem(PROD_CACHE_TS) || 0);
        if(!raw) return null;
        const list = JSON.parse(raw);
        if(!Array.isArray(list)) return null;
        return { list, ts };
      }catch(e){
        return null;
      }
    }

    async function fetchProductsFromApi(){
      const res = await fetch(API_URL, { cache: "no-store" });
      if(!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      return Array.isArray(data) ? data : [];
    }

    function listFingerprint(list){
      return list.slice(0,200).map(p => `${p.id}|${p.availability}|${p.name}`).join("~");
    }

    async function hydrateProducts(){
      const cached = loadProductsFromCache();
      const now = Date.now();
      const hasCache = cached && cached.list && cached.list.length;

      if(hasCache){
        products = cached.list;
        renderCats();
        renderCatalog();
        updateCartBadge();
      } else {
        renderSkeleton(12);
      }

      const cacheFresh = hasCache && (now - cached.ts) < CACHE_TTL_MS;
      const doFetch = async () => {
        try{
          const freshList = await fetchProductsFromApi();

          const changed = !hasCache || (listFingerprint(freshList) !== listFingerprint(products));
          products = freshList;
          saveProductsCache(freshList);

          if(changed){
            renderCats();
            renderCatalog();
          } else {
            renderCatalog();
          }
          updateCartBadge();
        }catch(err){
          console.error(err);
          if(!hasCache){
            elGrid.innerHTML = `<div class="empty">Ø­ØµÙ„ Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª. ØªØ£ÙƒØ¯ Ù…Ù† Ø±Ø§Ø¨Ø· Ø§Ù„Ù€ API ÙˆØ§Ù„Ù†Ø´Ø±.</div>`;
          } else {
            showToast("âš ï¸ ØªÙ… Ø¹Ø±Ø¶ Ø¢Ø®Ø± Ù†Ø³Ø®Ø© Ù…Ø­ÙÙˆØ¸Ø© Ù…Ù† Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª.");
            renderCatalog();
          }
        }
      };

      if(cacheFresh){
        setTimeout(doFetch, 2500);
      } else {
        await doFetch();
      }
    }

    // Events

  </script>
